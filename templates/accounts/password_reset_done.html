{% extends 'accounts/base_accounts.html' %}

{% block title %}Reset your password{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Réinitialisation du mot de pass</h3>
          <p>Consulte ta boîte mail pour accéder au lien de réinitialisation.</p>
          <a href="{% url 'login' %}" class="btn btn-secondary btn-block">Retourner sur la zone de connexion</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
