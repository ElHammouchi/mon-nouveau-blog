{% extends 'boards/base_boards.html' %}

{% block title %}Réinitialisation{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item active">Modification du mot de passe</li>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <form method="post" novalidate>
        {% csrf_token %}
        {% include 'boards/includes/form.html' %}
        <button type="submit" class="btn btn-success">Réinitialiser</button>
      </form>
    </div>
  </div>
{% endblock %}
